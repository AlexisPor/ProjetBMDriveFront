
<div class="jumbotron" style="margin-top: 120px;">
    <div class="col-md-6 offset-md-3">
        <h3>Ajouter un Support Média</h3>
    <form  >

            <div class="form-group"   >
                <label for="type">Type : </label>
                <input type="text" class="form-control" [(ngModel)]= "suppmed.supType" id="type" name="type"  >

            </div>

            <div class="form-group "  >
                <label for="titre">Titre : </label>
                <input type="text" class="form-control" [(ngModel)]= "suppmed.bmdArticle.artTitre" id="titre" name="titre" >

            </div>

            <div class="form-group" >
                <label for="auteur">Auteur : </label>
                <input type="text" class="form-control" [(ngModel)]= "suppmed.bmdArticle.artAuteur" id="auteur" name="auteur" >

            </div>

            <div class="form-group"  >
                <label for="artCote">Côte : </label>
                <input type="text" class="form-control" [(ngModel)]= "suppmed.bmdArticle.artCote" id="artCote" name="artCote"  >

            </div>

            <button (click)="onSubmit()" class="btn btn-success">Ajouter</button>

    </form>
    </div>
</div>
