<div class="d-flex flex-row-reverse p-0" style="margin-top: 100px; margin-right: 200px;">
    <form class="form-inline my-5 my-lg-0">
      <div class="input-group mb-3">
        <input type="text" class="form-control rounded-pill-left" [(ngModel)]="artTitre"  name="artTitre" placeholder="Chercher par titre" id="input">
        <div class="input-group-append">
          <button class="btn btn-info" (click)="searchByTitre()" id="btnSearch">Chercher</button>
        </div>
      </div>
  </form>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div>
        <div class="card-header">
        </div>
        <div class="card-body">
          <h1 class="d-block p-3 bg-info text-white " style="margin-top: 80px; text-align: center;">Liste des articles</h1>
          <table class="table table-dark table-bordered  table-striped table-sm table-responsive{-sm|-md|-lg|-xl|-xxl}" id="tableData">
            <thead class="text-center">
              <tr>
                
                <th><i>Titre</i></th>
                <th><i>Auteur</i></th>
  
              </tr>
            </thead>
            <tbody class="text-center" >
              <tr *ngFor = "let art of article">
                
                <td>{{art.artTitre}}</td>
                <td>{{art.artAuteur}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  
  </div>
