<h1>Liste des adherents</h1>
<div class="row">
  <div class="col-lg-12">
    <div>
      <div class="card-header">
       <h2 class="card-title text-center"><i>Liste adhérents</i></h2>
      </div>
      <div class="card-body">
        <table class="table table-dark table-bordered  table-striped table-sm table-responsive{-sm|-md|-lg|-xl|-xxl}" id="tableData">
          <thead class="text-center">
            <tr>

      <th scope="col"><i> ID</i></th>
      <th scope="col"><i>Etat du casier</i></th>
      <th scope="col"><i>Réservations</i></th>
      <th colspan="2" scope="col" id="action"><i>Action</i></th>
    </tr>
  </thead>


  <tbody class="text-center">
    <tr *ngFor="let cas of casier">
      <td>{{cas.casId}}</td>
      <td>{{cas.casEtat}}</td>
      <td>{{cas.bmdReservation}}</td>
      <td>
      <button type="button" class="btn btn-success mr-4" id="btnUpdate">Modifier</button>
      <button type="submit" class="btn btn-danger">Supprimer</button>
    </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
<!--/.col-->
</div>
<!--/.row-->
