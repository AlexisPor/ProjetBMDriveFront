
<div class="col-sm-4 ">
  <div class="card" id="card">
    <div class="card-body" style="background: darkgrey;">
<form [formGroup]="updateMyFormAdh" (ngSubmit)="onSubmit()">
    <div class="card-header">
      <h2 class="card-title text-center">Modifier un adhérent</h2>
    </div>
      <br>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <input type="text" readonly formControlName="adhId" class="form-control" >
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <input type="text" formControlName="adhNomUtilisateur" class="form-control" placeholder="Nom d'utilisateur">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
            </div>
            <input type="text" formControlName="adhMotDePasse" class="form-control" placeholder="Mot de passe">
          </div>
        </div>

        <div formGroupName="bmdIdentite">

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="ideNom" class="form-control" placeholder="Nom">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="idePrenom" class="form-control" placeholder="Prénom">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="date" formControlName="ideDateNaissance" class="form-control" placeholder="Date de naissance">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="tel" formControlName="ideTelephone" class="form-control" placeholder="Téléphone">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="ideMail" class="form-control" placeholder="Mail">
            </div>
          </div>

          <div class="form-group form-check-inline">
            <label class="form-check-label mr-2">
              <input type="radio" class="form-check-input" value="H" formControlName="ideSexe" name="ideSexe">Homme
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="F" formControlName="ideSexe" name="ideSexe">Femme
            </label>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="file" formControlName="ideJustificatifIdentite" class="form-control" placeholder="Mail">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="file" formControlName="ideJustificatifDomicile" class="form-control" placeholder="Mail">
            </div>
          </div>

        <div formGroupName="bmdAdresse">


          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="adrNumRue" class="form-control" placeholder="Numéro de rue">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="adrNomRue" class="form-control" placeholder="Nom de rue">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="adrCplAdr" class="form-control" placeholder="Complément d'adresse">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="adrCp" class="form-control" placeholder="Code postal">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              </div>
              <input type="text" formControlName="adrVille" class="form-control" placeholder="Ville">
            </div>
          </div>

        </div>
      </div>
    <button type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
</div>
</div>
