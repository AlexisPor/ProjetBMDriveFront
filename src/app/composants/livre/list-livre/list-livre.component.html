

<div class="row">
  <div class="col-lg-12">
    <div>
      <div class="card-header">
      </div>
      <div class="card-body">
        <h1 class="d-block p-3 bg-info text-white " style="margin-top: 80px; text-align: center;">Liste des livres</h1>
        <table class="table table-dark table-bordered  table-striped table-sm table-responsive{-sm|-md|-lg|-xl|-xxl}" id="tableData">
          <thead class="text-center">
            <tr>

              <th><i>Id</i></th>
              <th><i>Thème</i></th>
              <th><i>Titre</i></th>
              <th><i>Auteur</i></th>
              <th><i>Côte</i></th>
              <th><i>Quantité</i></th>
              <th colspan="2" scope="col" id="action"><i>Action</i></th>

            </tr>
          </thead>
          <tbody class="text-center" >
            <tr *ngFor = "let liv of livre">

              <td>{{liv.livId}}</td>
              <td>{{liv.bmdCategorie.catLibelle}}</td>
              <td>{{liv.bmdArticle.artTitre}}</td>
              <td>{{liv.bmdArticle.artAuteur}}</td>
              <td>{{liv.bmdArticle.artCote}}</td>
              <td>{{liv.bmdArticle.artQuantite}}</td>
              <td>
                <button  class = "btn btn-success mr-4 " (click) = "editLivre(liv.livId)">
                  Modifier
              </button>

                <button  class = "btn btn-danger " (click) = "deleteLivre(liv.livId)">
                    Supprimer
                </button>
            </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

</div>
